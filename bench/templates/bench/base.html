{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CI/CD Benchmark Observatory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Optional: basic styling; you can customise later -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    {# If you later add your own CSS in static/bench/dashboard.css #}
    <link rel="stylesheet" href="{% static 'bench/dashboard.css' %}">
  </head>

  <body class="bg-dark text-light">
    <div class="container-fluid py-4">
      {% block content %}{% endblock %}
    </div>

    <!-- Chart.js for your dashboard charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    {# If you later add your own JS in static/bench/dashboard.js #}
    <script src="{% static 'bench/dashboard.js' %}"></script>
  </body>
</html>
